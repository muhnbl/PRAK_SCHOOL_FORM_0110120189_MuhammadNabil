<html>
    <title>FORM REGISTRATION</title>
      <head>
        <h1 style="color: #f39c12 ;text-align:left;font-family:verdana">
          STUDENT REGISTRATION
        </h1>
      </head>
      <hr style="text-align:center;color:  #f4d03f ">

      <body>

      <form style="color:#5dade2;font-size:15;" action="submit.html">

        <fieldset style="background-color:#7b7d7d;width:0px">
          <legend style="color: #f4d03f ;font-size:20;">
          Informasi Personal</legend>

        <label for="namalengkap">NAMA LENGKAP</label>
        <input type="text" id="namalengkap" name="namalengkap"><br>

        <label for="date">TANGGAL LAHIR</label>
        <input type="text" id="date" name="date"><br>

          <hr style="width:300px;text-align:left;margin:0">

        <label for="gender">JENIS KELAMIN</label><br>

        <input type="checkbox" id="boy" name="boy" value="Laki-Laki">
        <label for="boy">Laki-Laki</label><br>

        <input type="checkbox" id="girl" name="girl" value="girl">
        <label for="girl">Perempuan</label><br>

        <pre></pre>

          <legend style="color: #f4d03f ;font-size:20;">
            Informasi Kontak</legend>

        <label for="address">ALAMAT</label>
        <input type="text" id="address" name="address">

        <label for="city">KOTA</label>
        <input type="text" id="city" name="city"><br>

        <label for="phone">NOMOR TELEPON</label>
        <input type="text" id="phone" name="phone"><br>

        <label for="email">E-MAIL</label>
        <input type="text" id="email" name="email"><br>

          <hr style="width:300px;text-align:left;margin:0">

          <a>
            <input type="submit" value="Submit">
          </a>

        </fieldset>
      </form>




      </body>

</html>
